<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="img">
      <img src="images/illustration-hero.svg" alt="hero" width="100%">
    </div>

  <div class="summary">
    <h1 class="order-summary">Order Summary</h1>
    <p class="text">You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
  </div>

   <div class="music">
     <img src="images/icon-music.svg" alt="music">
     <div class="annual">
       <h3><b>Annual Plan</b></h3>
       <p>$59.99/year</p>
     </div>
     <a href="##"><b>Change</b></a>
   </div>
  
   <button type="button" class="btn">Proceed to Payment</button>
   <center>
     <br>
    <a href="##" class="cancel">Cancel Order</a>
   </center>
  <br>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Saba-26">Saba Dafedar</a>.
    <br>
  </div>
  <br>
</main>
</body>
</html>
